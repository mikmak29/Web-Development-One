<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Granada</title>

    <link rel="stylesheet" href="./dist/output.css">
</head>

<body class="bg-[--bgcolor]">
    <header class="bg-[--bgcolor]">
        <nav
            class="h-auto w-[95dvw] bg-[#F5E9DD] flex justify-between items-center p-2 rounded-[8px] mt-2 m-auto laptopL:w-[97dvw] laptopL:py-4 laptopL:px-10 laptopL:mt-4 laptopL:m-auto">
            <di class="laptopL:flex laptopL:gap-8">
                <div class="flex items-center gap-2 laptopL:flex laptopL:items-center laptopL:gap-1 laptopL:icon-text">
                    <svg width="33px" height="33px" viewBox="0 0 24 24" stroke-width="1.7" fill="none"
                        xmlns="http://www.w3.org/2000/svg" color="#F27B39">
                        <path
                            d="M3.5 6.00398C3.5 7.80795 6.35714 9 11.5 9C18.5 9 19.5 6.00398 19.5 6.00398C19.5 6.00398 18.5 3 11.5 3C6.35714 3 3.5 4.2 3.5 6.00398Z"
                            stroke="#F27B39" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round">
                        </path>
                        <path
                            d="M3.5 12.004C3.5 13.808 6.35714 15 11.5 15C18.5 15 19.5 12.004 19.5 12.004C19.5 12.004 18.5 9 11.5 9C6.35714 9 3.5 10.2 3.5 12.004Z"
                            stroke="#F27B39" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round">
                        </path>
                        <path
                            d="M3.5 18.004C3.5 19.808 6.35714 21 11.5 21C18.5 21 19.5 18.004 19.5 18.004C19.5 18.004 18.5 15 11.5 15C6.35714 15 3.5 16.2 3.5 18.004Z"
                            stroke="#F27B39" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round">
                        </path>
                        <path d="M19.5 12C19.5 12 20.5 11.025 20.5 9C20.5 6.975 19.5 6 19.5 6" stroke="#F27B39"
                            stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round"></path>
                        <path d="M20.5 4C20.5 5.35 19.5 6 19.5 6" stroke="#F27B39" stroke-width="1.7"
                            stroke-linecap="round" stroke-linejoin="round"></path>
                        <path d="M19.5 18C19.5 18 20.5 17.025 20.5 15C20.5 12.975 19.5 12 19.5 12" stroke="#F27B39"
                            stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round">
                        </path>
                        <path d="M20.5 20C20.5 18.65 19.5 18 19.5 18" stroke="#F27B39" stroke-width="1.7"
                            stroke-linecap="round" stroke-linejoin="round"></path>
                    </svg>
                    <a href="" class="text-[--accentcolor]">Granada</a>
                </div>
                <ul class="hidden laptopL:flex laptopL:items-center laptopL:gap-8 laptopL:nav-text-link">

                    <li class="laptopL:transform laptopL:duration-300 laptopL:ease-in-out laptopL:hover:translate-x-1">
                        <a href="" class="laptopL:hover:text-[--accentcolor]">Pricing</a>
                    </li>
                    <li class="laptopL:transform laptopL:duration-300 laptopL:ease-in-out laptopL:hover:translate-x-1">
                        <a href="" class="laptopL:hover:text-[--accentcolor]">Partners</a>
                    </li>
                    <li class="laptopL:transform laptopL:duration-300 laptopL:ease-in-out laptopL:hover:translate-x-1">
                        <a href="" class="laptopL:hover:text-[--accentcolor]">About</a>
                    </li>
                    <li class="laptopL:transform laptopL:duration-300 laptopL:ease-in-out laptopL:hover:translate-x-1">
                        <a href="" class="laptopL:hover:text-[--accentcolor]">Features</a>
                    </li>
                </ul>
            </di>
            <div class="hidden laptopL:flex laptopL:items-center laptopL:gap-8">
                <button class="laptopL:text-[--accentcolor] laptopL:font-semibold">Log In</button>
                <button
                    class="laptopL:py-2 laptopL:px-4 laptopL:bg-[--accentcolor] laptopL:rounded-[20px] laptopL:text-[--secondarycolor]">Sign
                    Up</button>
            </div>
            <div class="flex items-center">
                <svg width="25px" height="25px" stroke-width="1.7" viewBox="0 0 24 24" fill="none"
                    xmlns="http://www.w3.org/2000/svg" color="#F27B39">
                    <path d="M3 5H21" stroke="#F27B39" stroke-width="1.7" stroke-linecap="round"
                        stroke-linejoin="round">
                    </path>
                    <path d="M3 12H21" stroke="#F27B39" stroke-width="1.7" stroke-linecap="round"
                        stroke-linejoin="round">
                    </path>
                    <path d="M3 19H21" stroke="#F27B39" stroke-width="1.7" stroke-linecap="round"
                        stroke-linejoin="round">
                    </path>
                </svg>
            </div>
        </nav>
    </header>
    <main>
        <div class="h-auto w-screen bg-[--bgcolor] flex justify-center text-center flex-col pt-12">
            <div
                class="bg-[--navbgcolor] border border-[--accentcolor] rounded-full flex justify-center items-center mx-8 gap-1 laptopL:py-2 laptopL:px-8 ">
                <svg width="30px" height="30px" stroke-width="1.7" viewBox="0 0 24 24" fill="none"
                    xmlns="http://www.w3.org/2000/svg" color="#F27B39">
                    <path d="M5 20V19C5 15.134 8.13401 12 12 12V12C15.866 12 19 15.134 19 19V20" stroke="#F27B39"
                        stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round"></path>
                    <path
                        d="M12 12C14.2091 12 16 10.2091 16 8C16 5.79086 14.2091 4 12 4C9.79086 4 8 5.79086 8 8C8 10.2091 9.79086 12 12 12Z"
                        stroke="#F27B39" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
                <h1 class="text-[--text-accent-color]">Trusted by 10,000+ Writers</h1>
            </div>
            <div class="relative text-center main-text-mobile pt-4 laptopL:main-text laptopL:pt-7 ">
                <h1 class="leading-none">Write Smarter.</h1>
                <h1 class="leading-none">Publish Faster.</h1>
                <p class="text-[--text-accent-color] text-[11px] pt-5 laptop:pt-8 laptopL:text-[20px]">Create
                    high-quality
                    content in seconds with AI-powered <br> assistance built for blogs, email and
                    everything in between.
                </p>
                <!-- <img src="./images/image_main_icon.png" alt="icon"
                    class="absolute laptopL:top-[45%] laptopL:left-[-32px] laptopL:h-[65px] laptopL:w-[65px]">
                <img src="./images/image_main_iconV2.png" alt="iconV2"
                    class="absolute laptopL:top-0 laptopL:right-[-10px] laptopL:h-[65px] laptopL:w-[65px]"> -->
            </div>
            <div class="flex justify-center gap-6 pt-5 px-2 laptopL:pt-10 laptopL:gap-2">
                <div
                    class="bg-[--accentcolor] rounded-full flex items-center gap-1 py-2 px-4 text-xs laptopL:py-3 laptopL:px-8">
                    <h1 class="text-[--secondarycolor]">Start Writing Free</h1>
                    <svg width="20px" height="20px" stroke-width="1.7" viewBox="0 0 24 24" fill="none"
                        xmlns="http://www.w3.org/2000/svg" color="#fff">
                        <path d="M9 6L15 12L9 18" stroke="#fff" stroke-width="1.7" stroke-linecap="round"
                            stroke-linejoin="round"></path>
                    </svg>
                </div>
                <div class="flex items-center text-xs">
                    <h1 class="text-[--accentcolor]">See How It Works</h1>
                </div>
            </div>
            <div
                class="h-auto w-full flex justify-center items-center flex-col gap-10 text-center mt-20 laptopL:mt-32 ">
                <h1 class="text-[--text-accent-color] text-[14px]">Trusted by Writer At</h1>
                <img src="./images/samsung_icon.png" alt="" class="h-auto w-[60%] object-contain">
                <img src="./images/webflow_icon.png" alt="" class="h-auto w-[60%] object-contain">
                <img src="./images/google_icon.png" alt="" class="h-auto w-[60%] object-contain">
                <img src="./images/framer_icon.png" alt="" class="h-auto w-[60%] object-contain">
                <img src="./images/forbes_icon.png" alt="" class="h-auto w-[60%] object-contain">
            </div>
        </div>
    </main>
</body>

</html>
