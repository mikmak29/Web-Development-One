                        class="hover:text-[--accentcolor]">Partners</a>
                </li>
                <li class="transform duration-300 ease-in-out hover:translate-x-1"><a href=""
                        class="hover:text-[--accentcolor]">About</a>

                <li class="transform duration-300 ease-in-out hover:translate-x-1"><a href=""
                        class="hover:text-[--accentcolor]">Features</a>
                </li>

            <div class="flex items-center gap-8">
                <button class="text-[--accentcolor] font-semibold">Log In</button>
                <button class="py-2 px-4 bg-[--accentcolor] rounded-[20px] text-[--secondarycolor]">Sign

            </div>
        </nav>
    </header>
    <main>
        <div class="h-auto w-screen flex justify-center flex-col items-center pt-20">
            <div class="bg-[--navbgcolor] border border-[--accentcolor] rounded-full py-2 px-8 flex items-center gap-1">
                <svg width="30px" height="30px" stroke-width="1.7" viewBox="0 0 24 24" fill="none"

                    <path d="M5 20V19C5 15.134 8.13401 12 12 12V12C15.866 12 19 15.134 19 19V20" stroke="#F27B39"

                </svg>
                <h1 class="text-[--text-accent-color]">Trusted by 10,000+ Writers</h1>
            </div>
            <div class="relative main-text pt-7 text-center">
                <h1 class="leading-none">Write Smarter.</h1>
                <h1 class="leading-none">Publish Faster.</h1>
                <p class="text-[--text-accent-color] text-[20px] pt-8">Create high-quality content in seconds with
                    AI-powered
                    <br>
                    assistance built for blogs, email and
                    everything in between.
                </p>
                <img src="./images/image_main_icon.png" alt="icon"
                    class="absolute top-[45%] left-[-32px] h-[65px] w-[65px]">
                <img src="./images/image_main_iconV2.png" alt="iconV2"
                    class="absolute top-0 right-[-10px] h-[65px] w-[65px]">
            </div>
            <div class="flex gap-2 pt-10">
                <div class="bg-[--accentcolor] rounded-full flex items-center gap-1 py-3 px-8">
                    <h1 class="text-[--secondarycolor]">Start Writing Free</h1>
                    <svg width="20px" height="20px" stroke-width="1.7" viewBox="0 0 24 24" fill="none"
                        xmlns="http://www.w3.org/2000/svg" color="#fff">
                        <path d="M9 6L15 12L9 18" stroke="#fff" stroke-width="1.7" stroke-linecap="round"
                            stroke-linejoin="round"></path>
                    </svg>
                </div>
                <div class="border border-[--accentcolor] rounded-full flex items-center gap-1 py-3 px-8">
                    <h1 class="text-[--accentcolor]">See How It Works</h1>
                </div>
            </div>
            <div class="h-auto w-full flex justify-center items-center flex-col mt-32 text-center">
                <h1 class="text-[--text-accent-color] text-[14px]">Trusted by Writer At</h1>
                <img src="./images/image_main.png" alt="image main" class="h-[100px] w-[80%] object-contain pr-[50px]">
            </div>
