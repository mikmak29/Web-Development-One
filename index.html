<!DOCTYPE html>

<body class="bg-[--bgcolor]">
    <header class="bg-[--bgcolor]">

            <div class="flex gap-8">

                <ul class="hidden laptop:flex laptop:items-center laptop:gap-8 laptop:nav-text-link">

                    <li class="laptopL:transform laptopL:duration-300 laptopL:ease-in-out laptopL:hover:translate-x-1">

                    </li>
                    <li class="laptopL:transform laptopL:duration-300 laptopL:ease-in-out laptopL:hover:translate-x-1">

                    <li class="laptopL:transform laptopL:duration-300 laptopL:ease-in-out laptopL:hover:translate-x-1">

                    </li>
                    <li class="laptopL:transform laptopL:duration-300 laptopL:ease-in-out laptopL:hover:translate-x-1">
                        <a href="" class="laptopL:hover:text-[--accentcolor]">Features</a>
                    </li>
                </ul>
            </div>
            <div class="hidden tablet:flex tablet:items-center tablet:gap-8">
                <button class="tablet:text-[--accentcolor] tablet:font-semibold">Log In</button>
                <button

            </div>
            <div class="flex items-center tablet:hidden ">
                <svg width="25px" height="25px" stroke-width="1.7" viewBox="0 0 24 24" fill="none"
                    xmlns="http://www.w3.org/2000/svg" color="#F27B39">

                        stroke-linejoin="round">

    <main>
        <div class="h-auto w-screen bg-[--bgcolor] flex justify-center text-center flex-col pt-12 tablet:p-16">
            <div
                class="h-auto w-[270px] bg-[--navbgcolor] border border-[--accentcolor] rounded-full flex justify-center items-center gap-1 mx-auto laptop:py-2 laptop:px-4">
                <svg width="30px" height="30px" stroke-width="1.7" viewBox="0 0 24 24" fill="none"
                    xmlns="http://www.w3.org/2000/svg" color="#F27B39">
                    <path d="M5 20V19C5 15.134 8.13401 12 12 12V12C15.866 12 19 15.134 19 19V20" stroke="#F27B39"

                    <path
                        d="M12 12C14.2091 12 16 10.2091 16 8C16 5.79086 14.2091 4 12 4C9.79086 4 8 5.79086 8 8C8 10.2091 9.79086 12 12 12Z"

                </svg>
                <h1 class="text-[--text-accent-color]">Trusted by 10,000+ Writers</h1>
            </div>
            <div class="relative text-center pt-4 laptopL:pt-7 ">
                <h1 class="leading-none font-[700] text-[45px] tablet:text-[55px] laptop:text-[65px]">Write Smarter.
                </h1>
                <h1 class="leading-none font-[700] text-[45px] tablet:text-[55px] laptop:text-[65px]">Publish Faster.
                </h1>
                <p
                    class="text-[--text-accent-color] text-[11px] pt-5 tablet:text-[16px] laptop:pt-8 laptopL:text-[20px]">
                    Create
                    high-quality
                    content in seconds with AI-powered <br> assistance built for blogs, email and
                    everything in between.
                </p>
                <!-- <img src="./images/image_main_icon.png" alt="icon"
                    class="absolute laptopL:top-[45%] laptopL:left-[-32px] laptopL:h-[65px] laptopL:w-[65px]">
                <img src="./images/image_main_iconV2.png" alt="iconV2"
                    class="absolute laptopL:top-0 laptopL:right-[-10px] laptopL:h-[65px] laptopL:w-[65px]"> -->
            </div>
            <div class="flex justify-center gap-6 pt-5 px-2 tablet:pt-10 laptop:gap-2">

                    class="bg-[--accentcolor] rounded-full flex items-center gap-1 py-2 px-4 text-xs tablet:py-3 tablet:px-8 laptop:text-sm">
                    <h1 class="text-[--secondarycolor] font-[500]">Start Writing Free</h1>
                    <svg width="20px" height="20px" stroke-width="1.7" viewBox="0 0 24 24" fill="none"
                        xmlns="http://www.w3.org/2000/svg" color="#fff">
                        <path d="M9 6L15 12L9 18" stroke="#fff" stroke-width="1.7" stroke-linecap="round"
                            stroke-linejoin="round"></path>
                    </svg>
                </div>
                <div
                    class="rounded-full flex items-center gap-1 py-2 px-4 text-xs tablet:py-3 tablet:px-8 laptop:text-sm">
                    <h1 class="text-[--accentcolor] font-[500]">See How It Works</h1>
                </div>
            </div>
            <div
                class="h-auto w-full flex items-center flex-col gap-6 text-center mt-20 tablet:mt-32 laptop:flex laptopL:mt-24">
                <h1 class="text-[--text-accent-color] text-[14px]">Trusted by Writer At</h1>
                <div
                    class="flex flex-col items-center gap-10 laptop:flex-row laptop:justify-between laptop:mt-2 laptop:mx-10">
                    <img src="./images/samsung_icon.png" alt=""
                        class="h-auto w-[60%] object-contain tablet:w-[80%] laptop:w-[10%]">
                    <img src="./images/webflow_icon.png" alt=""
                        class="h-auto w-[60%] object-contain tablet:w-[80%] laptop:w-[10%]">
                    <img src="./images/google_icon.png" alt=""
                        class="h-auto w-[60%] object-contain tablet:w-[80%] laptop:w-[10%]">
                    <img src="./images/framer_icon.png" alt=""
                        class="h-auto w-[60%] object-contain tablet:w-[80%] laptop:w-[10%]">
                    <img src="./images/forbes_icon.png" alt=""
                        class="h-auto w-[60%] object-contain tablet:w-[80%] laptop:w-[10%]">
                </div>
            </div>
